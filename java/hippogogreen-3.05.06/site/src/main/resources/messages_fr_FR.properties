layout.webpage.metadescription=Hippo aide les entreprises et entreprises gouvernementales \u00E0 g\u00E9rer et acc\u00E9der \u00E0 l'information, prot\u00E9gerles donn\u00E9es sensibles, partager la connaissance, optimiser la collaboration et r\u00E9duire les co\u00FBts op\u00E9rationnels gr\u00E2ce \u00E0 ses technologies de gestion de contenu et de portail. En associant des technologies open-source avec le support d'une entreprise, Hippo propose aux utilisateurs le meilleur des deux mondes: flexibilit\u00E9, innovation, robustesse des logiciels open source avec la stabilit\u00E9 d'un vendeur professionnel.
